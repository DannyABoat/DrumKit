<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
</head>
<body>
    <div class="mainContainer">
        <div id="container1">
            <button type="button" class="mainDrum1 mainDrum"></button>
            <button type="button" class="mainDrum2 mainDrum"></button>
        </div>
        <div id="container2">
            <button type="button" class="floorTomDrum1 floorTomDrum"></button>
            <button type="button" class="floorTomDrum2 floorTomDrum"></button>
            <button type="button" class="floorTomDrum3 floorTomDrum"></button>
            <button type="button" class="floorTomDrum4 floorTomDrum"></button>
        </div>
        <div id="container3">
            <button type="button" class="snareDrum1 snareDrum"></button>
            <button type="button" class="snareDrum2 snareDrum"></button>
            <button type="button" class="snareDrum3 snareDrum"></button>
        </div>
        <div id="container4">
            <button type="button" class="mediumTomDrum1 mediumTomDrum"></button>
            <button type="button" class="mediumTomDrum2 mediumTomDrum"></button>
        </div>
        <div id="container5">
            <button type="button" class="highTomDrum1 highTomDrum"></button>
            <button type="button" class="highTomDrum2 highTomDrum"></button>
        </div>
        <button type="button" class="crashCymbal"></button>
        <button type="button" class="hiHat"></button>
    </div>
    <div id ="option" class="option">
        <div class="optionContainer1 optionContainer">
            <p class="letter">Q</p>
            <p>BOOM</p>
            <audio id="boom" src="sounds/boom.wav"></audio>
        </div>
        <div class="optionContainer2 optionContainer">
            <p class="letter">W</p>
            <p>CLAP</p>
            <audio id="clap" src="sounds/clap.wav"></audio>
        </div>
        <div class="optionContainer3 optionContainer">
            <p class="letter">E</p>
            <p>HIHAT</p>
            <audio id="hihat" src="sounds/hihat.wav"></audio>
        </div>
        <div class="optionContainer4 optionContainer">
            <p class="letter">A</p>
            <p>KICK</p>
            <audio id="kick" src="sounds/kick.wav"></audio>
        </div>
        <div class="optionContainer5 optionContainer">
            <p class="letter">S</p>
            <p>OPENHAT</p>
            <audio id="openhat" src="sounds/openhat.wav"></audio>
        </div>
        <div class="optionContainer6 optionContainer">
            <p class="letter">D</p>
            <p>RIDE</p>
            <audio id="ride" src="sounds/ride.wav"></audio>
        </div>
        <div class="optionContainer7 optionContainer">
            <p class="letter">Z</p>
            <p>SNARE</p>
            <audio id="snare" src="sounds/snare.wav"></audio>
        </div>
        <div class="optionContainer8 optionContainer">
            <p class="letter">X</p>
            <p>TINK</p>
            <audio id="tink" src="sounds/tink.wav"></audio>
        </div>
        <div class="optionContainer9 optionContainer">
            <p class="letter">C</p>
            <p>TOM</p>
            <audio id="tom" src="sounds/tom.wav"></audio>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
